<html>
  <head>
  <style>
	.container{
		display:flex;
		}
	.fixed{
		width: 50%;
		}
	.flex-item{
		flex-grow: 1;
		}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
	$("button").click(function(){
	  $.ajax({
	    url:"http://localhost:8081/send", //the page containing php script
	    type: "POST", //request type
	    data: JSON.stringify({ "filename" : $("#sel option:selected" ).text()}),
	    contentType: 'application/json; charset=utf-8',
	    success:function(result)
	    		{
	    			$("#output_area").val(result)
	    		}
	  });
	});
	})
</script>
  </head>
	<body>
		<div class="container">	
			<div class="fixed">
				<select id="sel">
					<option value="colors">print_colors.py</option>
					<option value="countries">print_countries.py</option>
					<option value="fibo">fibonacci_10.py</option>
				</select>
				<button type="button"  >Run</button>
			</div>
		
			<div class="flex-item">
				<textarea id="output_area" rows="15" cols="50"> 
				</textarea>
			</div>
		</div>
		
	</body>
</html>
